<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Berita SMA Tanjung Priok Jakarta</title>
    <link rel="icon" href="../assets/logo.png" type="image/png" />
    <link href="/public/css/output.css" rel="stylesheet" />
    <!-- <link href="../css/index.css" rel="stylesheet" /> -->

    <!-- PENTING!!!! -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>
  <body class="font-cms bg-[#E5F3EF]">
    <div class="lg:flex h-screen">
      <div class="lg:w-1/2 hidden lg:block">
        <img src="../assets/admin.png" class="" />
      </div>
      <div class="lg:w-1/2 w-full bg-[#0D464B] h-screen">
        <div class="mx-5">
          <div class="pt-12 flex justify-center items-center">
            <img src="../assets/logo.png" class="w-[110px] h-[100px]" />
          </div>
          <div class="flex w-full mt-5 justify-center">
            <div class="bg-white h-[0.5px] w-1/3 mt-[9px]"></div>
            <p class="text-white text-[13px] font-light w-1/3 text-center">
              LOGIN ADMIN
            </p>
            <div class="bg-white h-[0.5px] w-1/3 mt-[9px]"></div>
          </div>
          <h1 class="text-white mt-2 text-center font-semibold text-base">
            SMA TANJUNG PRIOK JAKARTA
          </h1>
          <div class="mt-5">
            <form>
              <div>
                <p class="text-white text-sm font-normal">Email</p>
                <input class="mt-1.5 w-full rounded-md py-2 px-1 placeholder:px-1 placeholder:text-sm text-sm" placeholder="Masukkan Email" />
              </div>
              <div class="mt-3">
                <p class="text-white text-sm font-normal">Password</p>
                <input class="mt-1.5 w-full rounded-md py-2 px-1 placeholder:px-1 placeholder:text-sm text-sm" placeholder="Masukkan Password" />
              </div>
              <button class="mt-7 bg-[#18A0FB] py-2 w-full text-sm font-semibold rounded-md" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
